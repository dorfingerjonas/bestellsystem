name: deploy to gh-pages

on:
  push:
    branches:
      - 'master'
    paths:
      - 'client/**'
      - '.github/**'

jobs:
  build:
    name: Build âš™
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
        working-directory: client
      - name: Build
        run: npm run build
        working-directory: client
      - name: Archive build
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: client/dist
  deploy:
    name: Deploy ðŸš€
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: dist
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: ordersystem
