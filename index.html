<!DOCTYPE html>
<html lang='de'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Order Sprinter</title>
    <link rel='stylesheet' href='./style/nav.css'>
    <link rel='stylesheet' href='./style/main.css'>
    <link rel='stylesheet' href='./style/login.css'>
    <link rel='stylesheet' href='./style/adminCP.css'>
    <link rel='stylesheet' href='./style/startScreen.css'>
    <link rel='stylesheet' href='./style/headlineAnimation.css'>
    <script src='./scripts/script.js'></script>
    <link href='https://fonts.googleapis.com/css?family=Kalam&display=swap' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap' rel='stylesheet'>
    <script src='https://kit.fontawesome.com/e7df220bd7.js'></script>
    <script src='https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js'></script>
    <script src='https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js'></script>
    <script src='https://www.gstatic.com/firebasejs/6.3.4/firebase-auth.js'></script>
</head>
<body>

    <div id='startScreen'>

        <div id='headline'>
            <h1 id='headlinePart2'>order</h1>
            <h1 id='headlinePart1'>sprinter</h1>
        </div>

        <div id='selectionWrapper'>
            <div id='adminBox' class='selectionBox'>
                <p><i class='fas fa-user-shield'></i>  Admin</p>
            </div>

            <div id='barBox' class='selectionBox'>
                <p><i class='fas fa-glass-cheers'></i>  Bar</p>
            </div>

            <div id='waiterBox' class='selectionBox'>
                <p><i class='fas fa-utensils'></i>  Kellner</p>
            </div>

            <div id='cashBox' class='selectionBox'>
                <p><i class='fas fa-cash-register'></i>  Kassier</p>
            </div>
        </div>

    </div>

    <div id='logInScreen' class='hide'>

        <h1 id="loginHeadline"></h1>

        <form id='logIn'>
            <input type='text' placeholder='Benutzername' id='username'>
            <input type='password' placeholder='Passwort' id='password'>
            <div class='button' id='logInBtn'>Anmelden</div>
        </form>
    </div>
    
    <div id='barScreen' class='hide'>
        <h1>bar</h1>
    </div>

    <div id='waiterScreen' class='hide'>
        <h1>waiter</h1>
    </div>
</body>
</html>
